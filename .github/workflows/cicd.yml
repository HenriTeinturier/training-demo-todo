name: CI/CD Pipeline

on:
  pull_request:
    branches: [develop, main]
  pull_request_review:
    types: submitted
  push:
    branches: main

jobs:
  unit-tests:
    name: Test on Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 22]
      # Si un job de la matrice Ã©choue, on continue l'exÃ©cution des autres jobs
      # Cela permet d'avoir les rÃ©sultats des tests
      # sur toutes les versions de Node
      # mÃªme si une version Ã©choue
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        # ajout d'un id pour l'identifier et rÃ©cupÃ©rer le rÃ©sultat du job
        # afin d'afficher un rÃ©sumÃ© des tests dans le job summary
        id: run-tests
        run: npm run test:ci

        # bonus
        # gÃ©nÃ©rer un rapport de couverture de code dans coverage/
      - name: Generate coverage report
        run: npm run test:coverage
      # Envoyer le rapport de couverture de code dans GitHub

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node }}
          # C'est le dossier qui contient le rapport de couverture de code
          # que l'on veut mettre dans l'artefact
          path: coverage/
          retention-days: 7

      # Ajoute un rÃ©sumÃ© des tests dans le job summary
      - name: Add test summary
        # associÃ© Ã  fail-fast, on veut que le job soit toujours exÃ©cutÃ©
        # mÃªme si les tests Ã©chouent
        if: always()
        run: |
          # Rappel: dans outcome, on a le rÃ©sultat du job
          # success, failure, cancelled, skipped
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            echo "## Test Results - Node ${{ matrix.node }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Tests completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Test Results - Node ${{ matrix.node }}" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "ðŸ“Š Coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm" # On utilise le cache intÃ©grÃ© ici

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        id: run-lint
        run: npm run lint
        continue-on-error: true

      - name: Add lint summary
        if: always()
        run: |
          if [ "${{ steps.run-lint.outcome }}" == "success" ]; then
            echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Code style checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Code style checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  build:
    name: Build application
    needs:
      - unit-tests
      - lint
    runs-on: ubuntu-latest

    steps:
      - name: Fake build
        run: |
          echo "ðŸš€ Building application in progress..."
          sleep 2
          echo "âœ… Build success!"

  deploy-dev:
    name: Deploy to development
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: ${{ vars.DEPLOY_URL }}
    concurrency:
      group: deploy-dev
      cancel-in-progress: true
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'feature/')

    steps:
      - name: Fake deployment
        run: |
          echo "ðŸš€ Deploying to ${{ vars.DEPLOY_URL }}"
          echo "Using deploy token: ${{ secrets.DEPLOY_TOKEN }}"
          echo "âœ… Deployed successfully!"

  auto-merge-and-create-release-pr:
    name: Manage Pull Requests
    needs: [deploy-dev]
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: ${{ vars.DEPLOY_URL }}
    permissions:
      # On veut que le workflow puisse merger les PR
      pull-requests: write
      # On veut que le workflow puisse crÃ©er des PR
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-merge PR
        run: |
          echo "ðŸ”„ Auto-merging PR to develop"
          gh pr merge --auto --merge "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR to main
        run: |
          echo "ðŸ“ Creating PR to main"
          gh pr create --base main --head develop --title "Release to production"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-prod:
    name: Deploy to production
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.DEPLOY_URL }}
    concurrency:
      group: deploy-prod
      cancel-in-progress: true
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Fake production deployment
        run: |
          echo "ðŸš€ Deploying to production at ${{ vars.DEPLOY_URL }}"
          echo "Using production token: ${{ secrets.DEPLOY_TOKEN }}"
          echo "âœ… Production deployment successful!"

      - name: Add deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Successfully deployed to production" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Production deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
